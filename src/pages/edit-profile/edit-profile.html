<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Edit Profile</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="GoToProfile()">
        <ion-icon name="arrow-back" id="mark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button color="primary" icon-only (click)="uploadPicture()">
        <ion-icon name="checkmark" id="mark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <br>
  <div class="preview">
    <div class="inp">
      <label for="file" id="cam">
        <ion-icon ios="ios-create" md="md-create"></ion-icon>
      </label>
      <input id="file" type="file" accept="image/*" (change)="insertImagine($event)">
    </div>
    <img [src]="downloadurl">
  </div>
  <br>

  <ion-item no-lines class="item">
    <ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-label>
    <ion-input type="text" [value]="name" [(ngModel)]="name" placeholder="enter name"></ion-input>
  </ion-item>
  <br>
  <ion-item class="item">
    <ion-label>
      <ion-icon name="mail"></ion-icon>
    </ion-label>
    <ion-input type="email" [value]="email" [(ngModel)]="email" placeholder="Email"></ion-input>
  </ion-item>
  <br>
  <ion-item class="item">
    <ion-label>
      <ion-icon name="call"></ion-icon>
    </ion-label>
    <ion-input type="number" [value]="contact" [(ngModel)]="contact" maxlength="10" (ngModelChange)="change($event)"
      placeholder="Mobile"></ion-input>
  </ion-item> 
  <br>
  <ion-textarea id="areaText" type="text" [value]="bio" [(ngModel)]="bio" placeholder="Bio" maxLength="250"></ion-textarea>

</ion-content>
