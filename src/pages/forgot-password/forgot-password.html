<ion-header color="seeThrough">
  <ion-navbar color="seeThrough">
    <ion-title>Reset Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="container">
  <div class="logo">
    <img src="../../assets/imgs/theLogo/ANTZ Logo.png" alt="">
  </div>
  <div class="theForm">


    <div class="contents" padding>
      <p>Please enter your email address to reset your password.</p>
      <br />
      <form no-lines color="seeThrough">
        <ion-input class="theTXT" name="email" #email="ngModel" type="email" placeholder="Email" ngModel required></ion-input>
        <span *ngIf="!email.valid && email.touched" class="help-block helptext">Please make sure the field is not
          empty.*</span>
      </form>
      <br />
      <button ion-button block (click)="forgotpassword(email.value)">Reset Password</button>
    </div>
  </div>
</ion-content>
